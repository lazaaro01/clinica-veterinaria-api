version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: clinica_veterinaria
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123455
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DB_NAME: clinica_veterinaria
      DB_USER: postgres
      DB_PASSWORD: 123455
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  pgdata:
